<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2 class="head-title">Metric/Imperial Unit Conversion</h2>
            <input type="number" id="convertNum">
            <button id="convertBtn">Convert</button>
        </div>
        <div class="convert-hold">
            <div class="length convert-sect" id="length">
                <h3 class="convertTitle">Length (Meter/Feet)</h3>
                <!-- <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p> -->
                <div id="lengthConversion">

                </div>
            </div>
            <div class="volume convert-sect" id="volume" >
                <h3 class="convertTitle">Volume (Liters/Gallons)</h3>
                <div id="volumeConversion">

                </div>
            </div>
            <div class="mass convert-sect" id="mass">
                <h3 class="convertTitle">Mass (Kilograms/Pounds)</h3>
                <div id="massConversion">

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
